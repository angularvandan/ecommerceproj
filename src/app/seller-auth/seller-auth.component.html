<div class="container">
    <div class="mt-5">
      <h1 class="text-center mb-4">Seller sign-up</h1>
      <div class="d-flex justify-content-center align-items-center">
        <div class=""style="max-width:500px;min-width:200px;width:400px;">
            <form #sellerSignUp="ngForm" (ngSubmit)="signUp(sellerSignUp.value)" class="form-group "style="width:100%">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter Name"
                  name="name"
                  ngModel
                />
                <input
                  type="password"
                  class="form-control"
                  placeholder="Enter Password"
                  name="password"
                  ngModel
                />
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter Email"
                  name="email"
                  ngModel
                />
                <button class="btn btn-primary">Sign Up</button>
              </form>
        </div>
      </div>
      
    </div>
  </div>
